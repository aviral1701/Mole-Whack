<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack Moles!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-moles! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div
 >   <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  var lastHole;

  console.log(holes);
  function randTime(min,max){
  	return Math.round(Math.random()*(max-min)+min);
  }
  function randHoles(holes){
  	var index = Math.round(Math.random()*holes.length);
  	index--;
  	var hole = holes[index];
  	if(lastHole == hole){
  		return randHoles(holes);
  	}
  	lastHole = hole; 
  	return hole;
  }
  var timeUp = false;
  function molePop(){
  	var time = randTime(200,1000);
  	var hole = randHoles(holes);
  	hole.classList.add('up');
  	setTimeout(()=>{
  	hole.classList.remove('up');
  	if(timeUp==false)
  		molePop();
  	},time);
  }
  function startGame(){
  	scoreBoard.textContent = 0;
  	timeUp = false;
  	molePop();
  	setTimeout(()=>timeUp=true,10000);
  }

  function bonk(e){
  	scoreBoard.textContent++;
  	this.classList.remove('up');
  }
  moles.forEach(mole => mole.addEventListener('click',bonk))

</script>
</body>
</html>
